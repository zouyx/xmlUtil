<!DOCTYPE html>
<html>
<head>
<title>XMLUtil</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="resource/css/bootstrap.min.css" rel="stylesheet"
	media="screen"></link>
<link href="resource/css/bootstrap-responsive.min.css" rel="stylesheet"
	media="screen"></link>
<link href="resource/css/sticky-footer.css" rel="stylesheet"
	media="screen"></link>
<link rel="shortcut icon" type="image/ico"
	href="resource/img/favicon.ico" />
<script type="text/javascript" src="resource/js/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="resource/js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="resource/js/util/util.js"></script>
</head>
<body>
	<div id="wrap">
		<!-- Begin page content -->
		<div class="container">
			<div class="page-header">
				<h1>XMLUtil</h1>
			</div>

			<form class="form-horizontal">
				<div class="input-append input-prepend">
					<span class="add-on"><i class="icon-file"></i></span><input
						class="input-large" id="inputFilePath" type="text" value="d:\xml\">
					<button type="button" class="btn btn-primary" onclick="show();">确定</button>
				</div>
				<hr />
				<div class="input-append input-prepend">
					<span class="add-on"><i class="icon-upload"></i></span><input
						class="input-xlarge" id="inputUrl" type="text"
						value="http://192.168.47.108:8001/ePolicy/commonthirdpartyservlet">
					<button type="button" class="btn btn-primary" onclick="sendXML();">发送xml</button>
				</div>
			</form>
			<hr/>
			<table class="table table-condensed" id="fileTable">
				<thead>
					<tr class='title'>
						<td>选择</td>
						<td>类型</td>
						<td>文件名</td>
						<td>状态</td>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<hr/>
			<h3>返回结果</h3>
			<div class="accordion" id="result">
			</div>
		</div>

		<div id="push"></div>
	</div>

	<div id="footer">
		<div class="container">
			<p class="muted credit">Joe.Zou.</p>
		</div>
	</div>
</body>
