<!DOCTYPE html>
<html>
<head>
<title>XMLUtil</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="resource/css/bootstrap.min.css" rel="stylesheet"
	media="screen"></link>
<link href="resource/css/bootstrap-responsive.min.css" rel="stylesheet"
	media="screen"></link>
<link href="resource/css/sticky-footer.css" rel="stylesheet"
	media="screen"></link>
<link rel="shortcut icon" type="image/ico"
	href="resource/img/favicon.ico" />
<script type="text/javascript" src="resource/js/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="resource/js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="resource/js/util/util.js"></script>
</head>
<body>
	<div id="wrap">
		<!-- Begin page content -->
		<div class="container">
			<div class="page-header">
				<h1>XMLUtil</h1>
			</div>

			<div class="input-append input-prepend">
				<span class="add-on"><i class="icon-folder-open"
					title="文件夹路径"></i> </span><input placeholder="文件夹路径" class="input-large"
					id="inputFilePath" type="text" value="d:\xml\" />
				<button type="button" class="btn btn-primary" onclick="show();">
					<i class="icon-search icon-white"></i> 读取文件
				</button>
			</div>
			<hr />
			<table class="table table-condensed" id="fileTable">
				<thead>
					<tr class='title'>
						<td>是否发送</td>
						<td>类型</td>
						<td>文件名</td>
						<td>状态</td>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<hr />
			<div class="input-append input-prepend">
				<span class="add-on"><i class="icon-signal" title="请求URL"></i>
				</span><input class="input-xlarge" id="inputUrl" type="text"
					value="http://192.168.47.108:8001/ePolicy/commonthirdpartyservlet"
					placeholder="请求URL" />
				<button type="button" class="btn btn-primary" onclick="sendXML();">
					<i class="icon-upload icon-white"></i> 发送请求
				</button>
			</div>
			<hr />
			<h3>
				<i class="icon-tasks"></i> 返回结果
			</h3>
			<div class="accordion" id="result"></div>
		</div>

		<div id="push"></div>
	</div>

	<div id="footer" class='footer'>
		<div class="container">
			<p class="muted credit text-right">
				<i class="icon-user"></i> Joe.Zou.
			</p>
		</div>
	</div>
</body>
